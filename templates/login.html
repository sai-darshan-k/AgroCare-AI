<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCare - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="bg4.webp") }}');
            background-size: cover;
            background-position: right;
            font-family: Arial, sans-serif;
            color: #131111;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        .logo {
            text-align: left;
            margin-bottom: 40px;
        }
        .logo img {
            width: 100px; /* Adjust the size of the logo */
            display: block;
            margin: auto; /* Center the logo */
        }
        .logo h1 {
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 35px; /* Adjust the font size as needed */
        }
        .login-form {
            background: rgba(129, 96, 96, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(229, 166, 166, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
        }
        .login-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .flash-message {
            color: red; /* Set text color to red */
            margin-top: 10px; /* Add some space above the message */
            font-weight: bold; /* Make the text bold */
            text-align: center;
        }
        .login-form p {
            margin-top: 10px;
        }
        .login-form a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='mainlogo.png') }}" alt="">
            <h1>AgroCare</h1>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <p>Don't have an account yet? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            
            <form action="{{ url_for('login') }}" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 6 characters or more" required>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <!-- Flash Messages moved below the form -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="flash-message">
                    {% for category, message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
